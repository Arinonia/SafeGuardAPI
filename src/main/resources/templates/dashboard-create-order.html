<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">
<div class="sidebar">
    <h2 class="text-white text-center">Dashboard</h2>
    <a href="/dashboard"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-plus-circle"></i> Créer une commande</a>
    <a href="/dashboard/settings"><i class="fas fa-cog"></i> Paramètres</a>
    <a href="/dashboard/statistics"><i class="fas fa-chart-bar"></i> Statistiques</a>
</div>
<div class="container mt-4">
    <h2>Créer une nouvelle commande</h2>
    <form th:action="@{/dashboard/createOrder}" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type">
                <option value="LAUNCHER">Launcher</option>
                <option value="MCP">MCP</option>
                <option value="MCP_SPIGOT">MCP Spigot</option>
                <option value="MCP_SERVER">MCP Server</option>
                <option value="PLUGIN">Plugin</option>
                <option value="MOD">Mod</option>
                <option value="BOT_DISCORD">Bot Discord</option>
                <option value="API">API</option>
                <option value="OTHER">Autre</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="clientName" class="form-label">Nom du Client</label>
            <input type="text" class="form-control" id="clientName" name="clientName" required>
        </div>
        <div class="mb-3">
            <label for="projectName" class="form-label">Nom du Project</label>
            <input type="text" class="form-control" id="projectName" name="projectName" required>
        </div>
        <div class="mb-3">
            <label for="clientDiscordId" class="form-label">ID Discord du Client</label>
            <input type="text" class="form-control" id="clientDiscordId" name="clientDiscordId">
        </div>
        <div class="mb-3">
            <label for="clientEmail" class="form-label">Email du Client</label>
            <input type="email" class="form-control" id="clientEmail" name="clientEmail">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Méthode de Paiement</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod">
                <option value="PAYPAL">PayPal</option>
                <option value="PAYE_SAFECARD">PaySafeCard</option>
                <option value="BANK">Banque</option>
                <option value="OTHER">Autre</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
