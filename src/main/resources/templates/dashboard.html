<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">
<div class="sidebar">
    <h2 class="text-white text-center">Dashboard</h2>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="/dashboard/create-order"><i class="fas fa-plus-circle"></i> Créer une commande</a>
    <a href="/dashboard/settings"><i class="fas fa-cog"></i> Paramètres</a>
    <a href="/dashboard/statistics"><i class="fas fa-chart-bar"></i> Statistiques</a>
</div>
<div class="content">
    <h1 class="text-center">Bienvenue sur votre Dashboard</h1>
    <div class="container mt-5">
        <h2>Utilisateurs</h2>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Rôle</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.rank}"></td>
                <td>
                    <a href="#" class="btn btn-primary btn-sm">Éditer</a>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>Commandes</h2>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Nom du client</th>
                <th>Prix</th>
                <th>Méthode de paiement</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.type}"></td>
                <td th:text="${order.clientName}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.paymentMethod}"></td>
                <td>
                    <a th:href="@{/dashboard/editOrder/{id}(id=${order.id})}" class="btn btn-primary btn-sm">Éditer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
