<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- Navbar ici -->
<!-- Formulaire de Création d'une Commande -->
<div class="container mt-4">
    <h2>Créer une nouvelle commande</h2>
    <form th:action="@{/dashboard/createOrder}" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type">
                <option>LAUNCHER</option>
                <option>MCP</option>
                <option>MCP_SPIGOT</option>
                <option>PLUGIN</option>
                <!-- Ajoutez d'autres options ici -->
            </select>
        </div>
        <div class="mb-3">
            <label for="clientName" class="form-label">Nom du Client</label>
            <input type="text" class="form-control" id="clientName" name="clientName" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>
        <!-- Ajoutez d'autres champs selon le modèle Order -->
        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>

<div class="container mt-5">
    <h2>Utilisateurs</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.rank}"></td>
            <td>
                <a href="#" class="btn btn-primary btn-sm">Éditer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Commandes</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Nom du client</th>
            <th>Prix</th>
            <th>Méthode de paiement</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.type}"></td>
            <td th:text="${order.clientName}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.paymentMethod}"></td>
            <td>
                <a href="#" class="btn btn-primary btn-sm">Éditer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
