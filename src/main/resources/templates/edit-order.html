<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">
<div class="container">
    <h2>Edit Order</h2>
    <form th:action="@{/dashboard/updateOrder/{id}(id=${order.id})}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-control" id="type" th:field="*{type}">
                <option th:each="type : ${T(fr.arinonia.safeguardapi.entity.OrderType).values()}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" th:field="*{projectName}">
        </div>

        <div class="mb-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="clientName" th:field="*{clientName}">
        </div>

        <div class="mb-3">
            <label for="clientDiscordId" class="form-label">Client Discord ID</label>
            <input type="text" class="form-control" id="clientDiscordId" th:field="*{clientDiscordId}">
        </div>

        <div class="mb-3">
            <label for="clientEmail" class="form-label">Client Email</label>
            <input type="email" class="form-control" id="clientEmail" th:field="*{clientEmail}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01">
        </div>

        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-control" id="paymentMethod" th:field="*{paymentMethod}">
                <option th:each="method : ${T(fr.arinonia.safeguardapi.entity.PaymentMethod).values()}" th:value="${method}" th:text="${method}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="startedAt" class="form-label">Started At</label>
            <input type="date" class="form-control" id="startedAt" th:field="*{startedAt}">
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
        </div>

        <div class="mb-3">
            <label for="finishedAt" class="form-label">Finished At</label>
            <input type="date" class="form-control" id="finishedAt" th:field="*{finishedAt}">
        </div>

        <div class="mb-3">
            <label for="deliveredAt" class="form-label">Delivered At</label>
            <input type="date" class="form-control" id="deliveredAt" th:field="*{deliveredAt}">
        </div>

        <div class="mb-3">
            <label for="orderStatus" class="form-label">Order Status</label>
            <select class="form-control" id="orderStatus" th:field="*{orderStatus}">
                <option th:each="status : ${T(fr.arinonia.safeguardapi.entity.OrderStatus).values()}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="paymentStatus" class="form-label">Payment Status</label>
            <select class="form-control" id="paymentStatus" th:field="*{paymentStatus}">
                <option th:each="status : ${T(fr.arinonia.safeguardapi.entity.PaymentStatus).values()}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
