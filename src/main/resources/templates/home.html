<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-flat {
            background-color: #343a40; /* Couleur de fond dark */
            border-bottom: 2px solid #495057; /* Bordure plate */
        }
        .navbar-flat .navbar-brand, .navbar-flat .nav-link {
            color: #adb5bd !important; /* Couleur des textes pour le contraste */
        }
        .navbar-flat .nav-link {
            margin-right: 1rem; /* Espacement entre les liens */
        }
        .navbar-flat .nav-link:hover {
            color: #ffffff !important; /* Couleur au survol */
        }
        /* Style du bouton Dashboard pour les utilisateurs OWNER */
        .btn-dashboard {
            color: #fff;
            background-color: #007bff; /* Bleu Bootstrap */
            border: none; /* Pas de bordure pour un effet flat */
        }
        .btn-dashboard:hover {
            background-color: #0056b3; /* Sombre au survol */
        }
    </style>
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark navbar-flat">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MaApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Exemple de bouton Dashboard pour les utilisateurs OWNER -->
                <li class="nav-item">
                    <a class="btn btn-dashboard" href="/dashboard" th:if="${userRank == 'OWNER'}">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenu principal ici -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
