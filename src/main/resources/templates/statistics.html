<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">
<div class="sidebar">
    <h2 class="text-white text-center">Dashboard</h2>
    <a href="/dashboard"><i class="fas fa-home"></i> Home</a>
    <a href="/dashboard/create-order"><i class="fas fa-plus-circle"></i> Créer une commande</a>
    <a href="/dashboard/settings"><i class="fas fa-cog"></i> Paramètres</a>
    <a href="#"><i class="fas fa-chart-bar"></i> Statistiques</a>
</div>
<div class="content">
    <h1>Statistics</h1>
    <div class="mt-5">
        <canvas id="averagePriceChart"></canvas>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const ctx = document.getElementById('averagePriceChart').getContext('2d');
    const averagePriceByType = /*[[${averagePriceByType}]]*/ {};

    const data = {
        labels: Object.keys(averagePriceByType),
        datasets: [{
            label: 'Average Price by Order Type',
            data: Object.values(averagePriceByType),
            backgroundColor: '#323232',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    new Chart(ctx, config);
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
