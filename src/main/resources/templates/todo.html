<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctionnalité en Développement</title>
    <style>
        /*c'est moche mais c'est temporaire no worries*/
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .message-box {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #242424;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        h1 {
            color: #76ff03;
        }
        p {
            margin: 20px 0;
        }
        a {
            display: inline-block;
            background-color: #2979ff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
<div class="message-box">
    <h1>Fonctionnalité en Développement</h1>
    <p>Cette fonctionnalité est actuellement en cours de développement et sera disponible prochainement.</p>
    <a href="/home">Retour à l'accueil</a>
</div>
</body>
</html>
